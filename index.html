<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>Jeri Sommers: ðŸŒ¦ Enthusiast</title>
        <script type='text/javascript' src='./dist/bundle.js'></script>
    </head>

    <body>
        <div class="frame flex">
            <div class="center">
                <div id="loading">
                    <div id="spinner" class="flex">
                        <div id="drop"></div>
                    </div>
                </div>
                <div id="weather">
                    <div id="sun"></div>
                    <div id="moon">
                        <div class="light-overlay"></div>
                        <div class="dots">
                            <div class="dot one"></div>
                            <div class="dot two"></div>
                            <div class="dot three"></div>
                            <div class="dot four"></div>
                            <div class="dot five"></div>
                            <div class="dot six"></div>
                            <div class="dot seven"></div>
                        </div>
                    </div>
                    <div class="cloud one"></div>
                    <div class="cloud two"></div>
                    <div class="cloud three"></div>
                    <div class="puff one"></div>
                    <div class="puff two"></div>
                    <div class="puff three"></div>
                    <div class="foreground one"></div>
                    <div class="foreground two"></div>
                    <div class="foreground three"></div>

                    <div class="weather large one"></div>
                    <div class="weather large two"></div>
                    <div class="weather large three"></div>
                    <div class="weather large four"></div>
                    <div class="weather large five"></div>
                    <div class="weather large six"></div>
                    <div class="weather large seven"></div>
                    <div class="weather large eight"></div>
                    <div class="weather large nine"></div>
                    <div class="weather large ten"></div>
                    
                    <div class="weather small one"></div>
                    <div class="weather small two"></div>
                    <div class="weather small three"></div>
                    <div class="weather small four"></div>
                    <div class="weather small five"></div>
                    <div class="weather small six"></div>
                    <div class="weather small seven"></div>
                    <div class="weather small eight"></div>
                    <div class="weather small nine"></div>
                    <div class="weather small ten"></div>
                    
                    <div class="weather tiny one"></div>
                    <div class="weather tiny two"></div>
                    <div class="weather tiny three"></div>
                    <div class="weather tiny four"></div>
                    <div class="weather tiny five"></div>
                    <div class="weather tiny six"></div>
                    <div class="weather tiny seven"></div>
                    <div class="weather tiny eight"></div>
                    <div class="weather tiny nine"></div>
                    <div class="weather tiny ten"></div>
                </div>
                <div id="data" class="flex">
                    <div class="flex temperatures">
                        <h2>
                            <span id="temp"></span>
                            &deg;F
                        </h2>
                        <small id="min-max">
                            <span id="temp-min"></span>
                            /
                            <span id="temp-max"></span>
                        </small>
                    </div>
                    <div>
                        <div class="wind">
                            <span class="label">Wind</span>
                            <span id="wind-direction"></span>
                            <span id="wind-speed"></span>
                            <span>mi/hr</span>
                        </div>
                        <div class="humidity">
                            <span class="label">Humidity</span>
                            <span id="humidity"></span><span>%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
