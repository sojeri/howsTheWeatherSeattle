<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>Jeri Sommers: ðŸŒ¦ Enthusiast</title>
        <link rel='stylesheet' href='./dist/index.css' />
        <script type='text/javascript' src='./dist/bundle.js'></script>
    </head>

    <body>
        <div class="frame flex">
            <div class="center">
                <div id="loading">
                    <div id="spinner" class="flex">
                        <div id="drop"></div>
                    </div>
                </div>
                <div id="weather">
                    <div id="sun"></div>
                    <div id="moon">
                        <div class="dots">
                            <div class="dot one"></div>
                            <div class="dot two"></div>
                            <div class="dot three"></div>
                            <div class="dot four"></div>
                            <div class="dot five"></div>
                            <div class="dot six"></div>
                            <div class="dot seven"></div>
                        </div>
                        <div class="light-overlay"></div>
                    </div>
                    <div class="cloud one"></div>
                    <div class="cloud two"></div>
                    <div class="cloud three"></div>
                    <div class="puff one"></div>
                    <div class="puff two"></div>
                    <div class="puff three"></div>
                    <div class="foreground one"></div>
                    <div class="foreground two"></div>
                    <div class="foreground three"></div>
                    <div class="weather one"></div>
                    <div class="weather two"></div>
                    <div class="weather three"></div>
                    <div class="weather four"></div>
                    <div class="weather five"></div>
                    <div class="weather six"></div>
                    <div class="weather seven"></div>
                    <div class="weather eight"></div>
                    <div class="weather nine"></div>
                    <div class="weather ten"></div>
                </div>
                <div id="data" class="flex">
                    <div class="flex temperatures">
                        <h2>
                            <span id="temp"></span>
                            &deg;F
                        </h2>
                        <small id="min-max">
                            <span id="temp-min"></span>
                            /
                            <span id="temp-max"></span>
                        </small>
                    </div>
                    <div>
                        <div class="wind">
                            <span class="label">Wind</span>
                            <span id="wind-direction"></span>
                            <span id="wind-speed"></span>
                            <span>mi/hr</span>
                        </div>
                        <div class="humidity">
                            <span class="label">Humidity</span>
                            <span id="humidity"></span><span>%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
