<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jeri Sommers: ðŸŒ¦ Enthusiast</title>
        <script type='text/javascript' src='./dist/bundle.js'></script>
    </head>

    <body>
        <div class="frame flex">
            <div class="center">
                <div id="loading">
                    <div id="spinner" class="flex">
                        <div id="drop"></div>
                    </div>
                </div>
                <div id="weather">
                    <!-- extra wrapper only to make collapsing weather vs skyline easier -->
                    <div id="weather-elements">
                        <div id="sun"></div>
                        <div id="moon">
                            <div class="light-overlay"></div>
                            <div class="dots">
                                <div class="dot one"></div>
                                <div class="dot two"></div>
                                <div class="dot three"></div>
                                <div class="dot four"></div>
                                <div class="dot five"></div>
                                <div class="dot six"></div>
                                <div class="dot seven"></div>
                            </div>
                        </div>
                        <div id="lightning"></div>

                        <div id="cloud-elements">
                            <div class="cloud one"></div>
                            <div class="cloud two"></div>
                            <div class="cloud three"></div>
                            <div class="puff one"></div>
                            <div class="puff two"></div>
                            <div class="puff three"></div>
                        </div>
    
                        <div id="falling-elements">
                            <div class="weather large weather-1"></div>
                            <div class="weather large weather-2"></div>
                            <div class="weather large weather-3"></div>
                            <div class="weather large weather-4"></div>
                            <div class="weather large weather-5"></div>
                            <div class="weather large weather-6"></div>
                            <div class="weather large weather-7"></div>
                            <div class="weather large weather-8"></div>
                            <div class="weather large weather-9"></div>
                            <div class="weather large weather-10"></div>
                            
                            <div class="weather small weather-1"></div>
                            <div class="weather small weather-2"></div>
                            <div class="weather small weather-3"></div>
                            <div class="weather small weather-4"></div>
                            <div class="weather small weather-5"></div>
                            <div class="weather small weather-6"></div>
                            <div class="weather small weather-7"></div>
                            <div class="weather small weather-8"></div>
                            <div class="weather small weather-9"></div>
                            <div class="weather small weather-10"></div>
                            
                            <div class="weather tiny weather-1"></div>
                            <div class="weather tiny weather-2"></div>
                            <div class="weather tiny weather-3"></div>
                            <div class="weather tiny weather-4"></div>
                            <div class="weather tiny weather-5"></div>
                            <div class="weather tiny weather-6"></div>
                            <div class="weather tiny weather-7"></div>
                            <div class="weather tiny weather-8"></div>
                            <div class="weather tiny weather-9"></div>
                            <div class="weather tiny weather-10"></div>
                        </div>

                        <div id="night-elements">
                            <div class="star star-1"></div>
                            <div class="star star-2"></div>
                            <div class="star star-3"></div>
                            <div class="star star-4"></div>
                            <div class="star star-5"></div>
                            <div class="star star-6"></div>
                            <div class="star star-7"></div>
                            <div class="star star-8"></div>
                            <div class="star star-9"></div>
                            <div class="star star-10"></div>
                            <div class="star star-11"></div>
                            <div class="star star-12"></div>
                            <div class="star star-13"></div>
                            <div class="star star-14"></div>
                            <div class="star star-15"></div>
                            <div class="star star-16"></div>
                            <div class="star star-17"></div>
                            <div class="star star-18"></div>
                            <div class="star star-19"></div>
                            <div class="star star-20"></div>
                            <div class="star star-21"></div>
                            <div class="star star-22"></div>
                            <div class="star star-23"></div>
                            <div class="star star-24"></div>
                            <div class="star star-25"></div>
                            <div class="star star-26"></div>
                            <div class="star star-27"></div>
                            <div class="star star-28"></div>
                            <div class="star star-29"></div>
                            <div class="star star-30"></div>
                        </div>
                    </div>
                    <div id="skyline-elements">
                        <div id="generic-skyline"></div>
                        <div id="extra-skyline"></div>
                        <div id="great-wheel">
                            <div class="spoke spoke-1"></div>
                            <div class="spoke spoke-2"></div>
                            <div class="spoke spoke-3"></div>
                            <div class="spoke spoke-4"></div>
                            <div class="spoke spoke-5"></div>
                            <div class="spoke spoke-6"></div>
                            <div class="spoke spoke-7"></div>
                        </div>
                        <div id="smith-tower"></div>
                        <div id="smith-tower-globe"></div>
                        <div class="columbia-tower columbia-tower-1"></div>
                        <div class="columbia-tower columbia-tower-2"></div>
                        <div class="columbia-tower columbia-tower-3"></div>
                        <div id="i5-corridor">
                            <!-- TODO: insert SVG here; clip path won't work for desired j or s shape -->
                        </div>
                    </div>
                </div>
                <div id="data" class="flex">
                    <div class="flex temperatures">
                        <h2>
                            <span id="temp"></span>
                            &deg;<span id="units">F</span>
                        </h2>
                        <small id="min-max">
                            <span id="temp-min"></span>
                            /
                            <span id="temp-max"></span>
                        </small>
                    </div>
                    <div>
                        <div class="wind">
                            <span class="label">Wind</span>
                            <span id="wind-direction"></span>
                            <span id="wind-speed"></span>
                            <span>mi/hr</span>
                        </div>
                        <div class="humidity">
                            <span class="label">Humidity</span>
                            <span id="humidity"></span><span>%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
